name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

# Cancel previous runs of the same branch/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Minimal permissions (Codecov v4 uses OIDC, no token required)
permissions:
  contents: read
  pull-requests: write
  id-token: write

jobs:
  test:
    name: Test & Lint (${{ matrix.module }})
    runs-on: ubuntu-24.04
    timeout-minutes: 20

    strategy:
      fail-fast: false
      matrix:
        include:
          - module: auth
            tags: unit
          - module: batch
            tags: unit
          - module: cache
            tags: unit
          - module: concurrency
            tags: unit
          - module: config
            tags: unit
          - module: context
            tags: unit
          - module: db
            tags: unit,database
          - module: eventsourcing
            tags: unit
          - module: flags
            tags: unit
          - module: flight_trace
            tags: unit
          - module: freeport
            tags: unit
          - module: fsm
            tags: unit
          - module: graceful_shutdown
            tags: unit
          - module: grpc
            tags: unit
          - module: http
            tags: unit
          - module: logger
            tags: unit
          - module: mq
            tags: unit
          - module: notify
            tags: unit
          - module: observability
            tags: unit
          - module: protoc
            tags: unit
          - module: raft
            tags: unit
          - module: s3
            tags: unit,media
          - module: saga
            tags: unit
          - module: specification
            tags: unit
          - module: transactional_outbox
            tags: unit
          - module: types
            tags: unit
          - module: uow
            tags: unit

    env:
      GOFLAGS: "-count=1" # Disable caching test results, helps find flaky tests
      CGO_ENABLED: 1      # Needed for `-race`

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25.5'
          cache: true
          # Each module has its own go.sum, cache per module
          cache-dependency-path: |
            ${{ matrix.module }}/go.sum

      - name: Show Go environment
        run: |
          go version
          go env

      - name: Prime build cache
        working-directory: ./${{ matrix.module }}
        run: |
          go mod download
          go list -deps ./... >/dev/null

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest
          working-directory: ./${{ matrix.module }}
          args: --config=./.golangci.yml

      - name: Run tests (race + coverage)
        working-directory: ./${{ matrix.module }}
        run: |
          # Check if there are any test files
          if find . -name "*_test.go" -type f | grep -q .; then
            go test -tags="${{ matrix.tags }}" -race -shuffle=on -coverprofile=coverage.out -covermode=atomic ./...
          else
            echo "No test files found, skipping tests"
            touch coverage.out
          fi

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: coverage-${{ matrix.module }}
          path: ./${{ matrix.module }}/coverage.out
          if-no-files-found: warn
          retention-days: 7

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./${{ matrix.module }}/coverage.out
          flags: ${{ matrix.module }}
          name: codecov-${{ matrix.module }}
          fail_ci_if_error: false
          verbose: true
